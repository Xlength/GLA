<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运营人员页面 - E-Vehicle Share</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-Vehicle Share</a>
    </div>
  </nav>

  <!-- 运营人员功能 -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">运营人员操作</h2>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">车辆修理</h5>
            <p class="card-text">标记车辆已修理</p>
            <a href="#" class="btn btn-success">已修理</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">充电</h5>
            <p class="card-text">开始为车辆充电</p>
            <a href="#" class="btn btn-warning">开始充电</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">车辆调动</h5>
            <p class="card-text">移动车辆到其他位置</p>
            <a href="#" class="btn btn-info">调动车辆</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
