<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile - E-Vehicle Share</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* 更改页面背景色 */
    body {
      background-color: #e6f7f1; 
    }

    /* 自定义按钮特效 */
    .btn-custom {
      background-color: #17a2b8;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #3fc9df; /* 鼠标悬停时按钮变暗 */
    }

    /* 自定义导航栏颜色 */
    .navbar {
      background-color:  #2a9d8f; 
    }

    .navbar .nav-link {
      color: white; /* 导航链接文字变白 */
    }

    .navbar .nav-link:hover {
      color: #20d05b; /* 悬停时导航链接文字变蓝 */
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-Vehicle Share</a>
    </div>
  </nav>

  <!-- 账户管理内容 -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">manage your profile</h2>
    <form id="profileForm" enctype="multipart/form-data">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- 头像显示 -->
          <div class="mb-3 text-center">
            <img id="avatarPreview" class="avatar mb-3" src="images/6.png" alt="avatar preview">
            <input type="file" class="form-control" id="avatar" accept="image/*" onchange="previewAvatar(event)">
          </div>
          <!-- 姓名 -->
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" value="current.name">
          </div>
          <!-- 邮箱 -->
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" value="current.email@example.com">
          </div>
          <!-- 密码 -->
          <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" id="password" placeholder="input new password">
          </div>
          <!-- 保存更改按钮 -->
          <button type="submit" class="btn btn-primary w-100">save changes</button>
        </div>
      </div>
    </form>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    // 预览上传的头像
    function previewAvatar(event) {
      var input = event.target;
      var reader = new FileReader();
      reader.onload = function(){
        var dataURL = reader.result;
        var avatarPreview = document.getElementById('avatarPreview');
        avatarPreview.src = dataURL;
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
