<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账户管理 - E-Vehicle Share</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-Vehicle Share</a>
    </div>
  </nav>

  <!-- 账户管理内容 -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">管理您的账户信息</h2>
    <form>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" value="当前姓名">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="email" value="current.email@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">修改密码</label>
            <input type="password" class="form-control" id="password" placeholder="输入新密码">
          </div>
          <button type="submit" class="btn btn-primary w-100">保存更改</button>
        </div>
      </div>
    </form>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
